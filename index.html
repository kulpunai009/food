<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="list">
            <img src="./assets/svg/list.svg" alt="">
            <h2>Organick</h2>
        </div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li> Pages</li>
            <li>Shop</li>
            <li>Project</li>
            <li>News</li>
        </ul>
        <div class="search">
            <img src="./assets/svg/search.svg" alt="">
        </div>
        <div class="cart">
            <img src="./assets/svg/cart.svg" alt="">
            <h3>Cart (0)</h3>
        </div>
    </header>

    <main class="main container">
        <section class="banner">
            <img src="./assets/image/banner.png" alt="">
            <div class="banner-content">
                <p>100% Natural Food</p>
                <h1>Choose the best healthier way of life</h1>
                <div class="banner-btn">
                    <button>Exposition Now</button>
                </div>
            </div>
        </section>


        <div class="block ">
            <div class="box-container">
                <img src="./assets/image/vegas.png" alt="">
                <img src="./assets/image/offer.png" alt="">
            </div>
        </div>

    </main>
</body>
</html>
